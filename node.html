<html lang="en">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(() => {
            $("#bookno").blur(() => {
                let boono = $("#bookno").val();
                let parameterfunction = {
                    data: { bookno: bookno },
                    type: "get",
                    dataType: "json",
                    url: "http://localhost:8081/mdel",
                    success: (datagivenbyserver) => {
                        console.log(datagivenbyserver);
                        if (datagivenbyserver.status) {
                            $("#bookname").val(datagivenbyserver.bookdetails.bookname);
                            $("#price").val(datagivenbyserver.bookdetails.price);
                            $("#msg").text("book  found");
                        } else {
                            $("#booname").val("");
                            $("#price").val("");
                            $("#booname").val("");
                            $("msg").text("book not found");
                        }
                    },
                    error: (errorgivenbyserver) => {
                        console.log("failed to coonect" + errorgivenbyserver);
                    },
                };
                $.ajax(parameterfunction);
            });
            $("#add").click(() => {
                if (
                    $("#bookno").val() != " " &&
                    $("#bookname").val() != " " &&
                    $("#price").val() != " "
                ) {
                    let input = {
                        bookno: $("#bookno").val(),
                        bookname: $("#bookname").val(),
                        price: $("#price").val(),
                    };
                    let parameterfunction = {
                        data: { bookno: bookno },
                        type: "get",
                        dataType: "json",
                        url: "http://localhost:8081/mdel",
                        success: (datagivenbyserver) => {
                            console.log(datagivenbyserver);
                            if (datagivenbyserver) {
                                $("#msg").text("item added");

                            } else {
                                $("#msg").text("error");
                            }
                        },
                        error: (errorgivenbyserver) => {
                            console.log("failed to connect" + errorgivenbyserver);
                        },
                    };
                    $.ajax(parameterfunction);
                }
            });
    


            });
    </script>
